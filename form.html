<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    
    <form id="consultaForm">
        <div>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="telefono">Tel√©fono (opcional):</label>
            <input type="tel" id="telefono" name="telefono">
        </div>

        <div>
            <label for="detalle">Detalle de consulta o presupuesto:</label>
            <textarea id="detalle" name="detalle" rows="4" required></textarea>
        </div>

        <div class="buttons">
            <button type="submit">Enviar</button>
            <button type="reset" id="limpiarBtn">Limpiar</button>
        </div>
    </form>

    <script src="form.js"></script>
</body>
</html>
